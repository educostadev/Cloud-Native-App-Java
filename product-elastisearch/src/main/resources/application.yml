server:
  port: 8086

management:
  security:
    enabled: false

eureka:
  instance:
    lease-renewal-interval-in-seconds: 5

logging:
  level:
    ROOT: INFO

spring:
  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-name: elasticsearch
      cluster-nodes: localhost:9300
  activemq:
    broker-url: tcp://localhost:61616
  jms:
    pub-sub-domain: true

custom:
  product-topic: ProductT